<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slim NavBar</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/65a52d481c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
            <nav class="navbar__container">
                   <div class="navbar__logo-container">
                       <a href="#" class="navbar__logo-link">
                           <img src="" alt="">
                        </a>
                    </div>
                    <button onclick="myFunc()" class="menu-btn"><i class="fa-solid fa-bars"></i></button>
                </div>
                <div class="navbar__links-container">
                    <a href="#"class="navbar__link">Home</a>
                    <a href="#" class="navbar__link">Content</a>
                    <a href="#" class="navbar__link">Contact</a>
                </div>
            </nav>
    </header>
</body>
<script>
    function myFunc () {
        let shower= document.getElementsByClassName("navbar__links-container");
        console.log(shower);
        if (shower[0].style.visibility === "visible"){
        shower[0].style.visibility= "hidden";
        } else {shower[0].style.visibility= "visible";}
        
    }
    
</script>
</html>
